name: recap_maker
description: Recap Maker - Video Subtitle App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP + Cookie (session ကို auto-keep)
  dio: ^5.4.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.0

  # State Management
  flutter_riverpod: ^2.4.0

  # Video/File picker
  file_picker: ^6.1.1

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # UI
  percent_indicator: ^4.2.3
  intl: ^0.19.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
